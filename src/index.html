	<body>

		<div class="wrapper mesh-row">
			<main class="mesh-col-8" itemscope itemtype="http://schema.org/Product">
				<div class="product">
					<header>
						<!-- Here the title can be broken with manufacturer and model
					       but is better maintain this information in long description area.
								 Is better for maintaince
						-->
						<h1 class="product__title" itemprop="name">Ipad Mini Apple 16Gb Wifi Led 7.9</h1>
					</header>
					<div class="mesh-row">
						<div class="mesh-col-6">
							<figure class="product__figure">
								<img src="public/images/product-ipad.jpg" alt="Foto do Ipad Mini Apply 16Gb Wifi Led 7.9" class="product__image" itemprop="image">
								<a href="#" class="nocopy ch-user-no-select" title="Ipad Mini Apple 16Gb Wifi Led 7.9">&nbsp;</a>
							</figure>
						</div>
						<div class="mesh-col-6">
							<div class="product__price ch-price" itemprop="offers" itemscope itemtype="http://schema.org/Offer">
								<meta itemprop="price" content="4799.99">
								<meta itemprop="priceCurrency" content="BRL">
								$ 4799<sup>99</sup>
							</div>
							<form action="#" method="post" class="ch-form">
								<div class="product__quantity ch-form-row">
									<label for="input_product_quantity">Quantity</label>
									<select name="qty" id="input_product_quantity">
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
									</select>
								</div>
								<div class="product__payments ch-form-row">
									<label for="input_product_payments">Payments</label>
									<select name="payments" id="input_product_payments">
										<option value="12">12</option>
										<option value="11">11</option>
										<option value="10">10</option>
										<option value="9">9</option>
									</select>
								</div>
								<div class="product__buybutton ch-form-row">
									<button type="submit" class="ch-btn">Buy</button>
								</div>
							</form>
							<div class="product__warning ch-form-hint">
								MercadoLibre isn't the owner of this product.
							</div>

							<div class="product__related">
								<h2>More products like this</h2>
								<div class="ch-carousel">
									<nav>
										<li itemprop="isRelatedTo" itemscope itemtype="http://schema.org/Product">
										<meta itemprop="name" content="relógio wearable">
											<a href="#" title="Veja detalhes do produto relacionado: relógio wearable" itemprop="url">
												<img src="public/images/related-product-1.jpg" alt="Produto relacionado: relógio wearable" itemprop="image">
											</a>
										</li>
										<li itemprop="isRelatedTo" itemscope itemtype="http://schema.org/Product">
										<meta itemprop="name" content="celular LG">
											<a href="#" title="Veja detalhes do produto relacionado: celular LG" itemprop="url">
												<img src="public/images/related-product-2.jpg" alt="Produto relacionado: celular LG" itemprop="image">
											</a>
										</li>
										<li itemprop="isRelatedTo" itemscope itemtype="http://schema.org/Product">
										<meta itemprop="name" content="celular samsung">
											<a href="#" title="Veja detalhes do produto relacionado: celular samsung" itemprop="url">
												<img src="public/images/related-product-3.jpg" alt="Produto relacionado: celular samsung" itemprop="image">
											</a>

										<li itemprop="isRelatedTo" itemscope itemtype="http://schema.org/Product">

												<img src="public/images/related-product-4.jpg" alt="Produto relacionado: tablet samsung" itemprop="image">
											</a>
										</li>
										<li itemprop="isRelatedTo" itemscope itemtype="http://schema.org/Product">
										<meta itemprop="name" content="Apply iPad">
											<a href="#" title="Veja detalhes do produto relacionado: Apply iPad" itemprop="url">
												<img src="public/images/related-product-5.jpg" alt="Produto relacionado: Apply iPad" itemprop="image">
											</a>
										</li>
