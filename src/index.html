<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>Detalhes do produto</title>
		<link rel="stylesheet" href="public/css/main.css" type="text/stylesheet" />
	</head>
	<body>

		<div class="product">
			<h1 class="product__title">
				Ipad Mini Apple 16Gb Wifi Led 7.9
			</h1>
			<figure class="product__figure">
				<img src="" alt="" class="product__image">
			</figure>
			<div class="product__price">$ 4799,99</div>
			<form action="#" method="post">
				<div class="product__quantity">
					<label for="input_product_quantity">Quantity</label>
					<select name="qty" id="input_product_quantity">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
					</select>
				</div>
				<div class="product__payments">
					<label for="input_product_payments">Payments</label>
					<select name="payments" id="input_product_payments">
						<option value="12">12</option>
						<option value="11">11</option>
						<option value="10">10</option>
						<option value="9">9</option>
					</select>
				</div>
				<button type="submit">Buy</button>
			</form>
			<div class="product__warning">
				MercadoLibre isn't the owner of this product.
			</div>
		</div>

		<script type="text/javascript" charset="utf-8" src="public/js/main.js"></script>
	</body>
</html>
